        <h1 class="title" itemprop="name">libvirt编译安装</h1>
      	<div class="entry-content" itemprop="articleBody"><h5 id="-libvirt">编译安装libvirt</h5>
<p>具体操作见官方文档：</p>
<p><strong>安装环境Fedora18 </strong></p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
2
3
4
5
6
</pre></td><td class="code"><pre>wget http://libvirt<span class="preprocessor">.org</span>/sources/libvirt-<span class="number">1.2</span><span class="number">.1</span><span class="preprocessor">.tar</span><span class="preprocessor">.gz</span>
tar xvf libvirt-<span class="number">1.2</span><span class="number">.1</span><span class="preprocessor">.tar</span><span class="preprocessor">.gz</span>
cd libvirt-<span class="number">1.2</span><span class="number">.1</span>
./autogen<span class="preprocessor">.sh</span>
make
make install
</pre></td></tr></table></figure>

<p>记录下我编译时所需安装包。</p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>yum install yajl<span class="attribute">-deve</span> autoconf automake libtool xz<span class="attribute">-devel</span> libxml2<span class="attribute">-devel</span> systemd<span class="attribute">-devel</span> libsepol<span class="attribute">-devel</span> libselinux<span class="attribute">-devel</span> device<span class="attribute">-mapper</span><span class="attribute">-devel</span> libpciaccess<span class="attribute">-devel</span> libnl<span class="attribute">-devel</span>
</pre></td></tr></table></figure>
